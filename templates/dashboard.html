{% extends "base.html" %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10 p-4">
  <!-- Header Section -->
  <div class="max-w-7xl mx-auto">
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between">
        <div class="flex flex-col items-start">
          <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-20 h-20 mr-4">
          <div>
            <h1 class="text-2xl font-bold text-gray-800 mb-1">Bienvenue, {{ request.user.username }}!</h1>
            <p class="text-gray-600 text-sm">Connecté avec <span class="font-semibold text-primary">{{ request.user.email }}</span></p>
          </div>
        </div>
        <div class="mt-4 md:mt-0">
          <a href="{% url 'logout' %}" class="inline-flex items-center px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Se déconnecter
          </a>
        </div>
      </div>
    </div>

    <!-- Lorem Ipsum Content Section -->
    <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">À propos de notre plateforme</h3>
      <div class="prose max-w-none text-gray-600">
        <p class="mb-4">
          {% lorem 2 b random %}
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
